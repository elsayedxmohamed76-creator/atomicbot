services:
  atomicbot-gateway:
    image: ${ATOMICBOT_IMAGE:-atomicbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ATOMICBOT_GATEWAY_TOKEN: ${ATOMICBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ATOMICBOT_CONFIG_DIR}:/home/node/.atomicbot
      - ${ATOMICBOT_WORKSPACE_DIR}:/home/node/.atomicbot/workspace
    ports:
      - "${ATOMICBOT_GATEWAY_PORT:-18789}:18789"
      - "${ATOMICBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ATOMICBOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  atomicbot-cli:
    image: ${ATOMICBOT_IMAGE:-atomicbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ATOMICBOT_GATEWAY_TOKEN: ${ATOMICBOT_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ATOMICBOT_CONFIG_DIR}:/home/node/.atomicbot
      - ${ATOMICBOT_WORKSPACE_DIR}:/home/node/.atomicbot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
